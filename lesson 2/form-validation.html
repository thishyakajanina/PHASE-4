<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
   
</head>
  <body>
    <form class="was-validated">
        <div class="col-md-4">
          <div class="form-outline">
            <input
              type="text"
              class="form-control is-valid"
              id="validationServer01"
              required/>
            <label for="validationServer01" class="form-label">First name</label>
            <div class="invalid-feedback">Please enter first name</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-outline">
            <input
              type="text"
              class="form-control is-valid"
              id="validationServer02"
              required
            />
            <label for="validationServer02" class="form-label">Last name</label>
            <div class="invalid-feedback">Please enter last name</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group form-outline">
            <span class="input-group-text" id="inputGroupPrepend3">@</span>
            <input
              type="text"
              class="form-control is-valid"
              id="validationServerUsername"
              aria-describedby="inputGroupPrepend3"
              required
            />
            <label for="validationServerUsername" class="form-label">Username</label>
            <div class="invalid-feedback">Please enter user name</div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-outline">
            <input
              type="text"
              class="form-control is-valid"
              id="validationServer03"
              required
            />
            <label for="validationServer03" class="form-label">City</label>
            <div class="invalid-feedback">Please enter valid city</div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-outline">
            <input
              type="text"
              class="form-control is-valid"
              id="validationServer05"
              required
            />
            <label for="validationServer05" class="form-label">Zip</label>
            <div class="invalid-feedback">Please enter zip code</div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input is-valid"
              type="checkbox"
              value=""
              id="invalidCheck3"
              required
            />
            <label class="form-check-label" for="invalidCheck3">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">You must agree before submitting.</div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>

      <br><br>
      <form class="was-validated">
        <div class="mb-3 pb-1">
          <div class="form-outline">
            <textarea
              class="form-control is-valid"
              id="validationTextarea"
              placeholder="Required example textarea"
              required
            ></textarea>
            <label for="validationTextarea" class="form-label">Textarea</label>
            <div class="invalid-feedback">Please enter a message in the textarea.</div>
          </div>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="validationFormCheck1" required />
          <label class="form-check-label" for="validationFormCheck1">Check this checkbox</label>
          <div class="invalid-feedback">Example invalid feedback text</div>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="validationFormCheck2"
            name="radio-stacked"
            required
          />
          <label class="form-check-label" for="validationFormCheck2">Toggle this radio</label>
        </div>
        <div class="form-check mb-3">
          <input
            type="radio"
            class="form-check-input"
            id="validationFormCheck3"
            name="radio-stacked"
            required
          />
          <label class="form-check-label" for="validationFormCheck3"
            >Or toggle this other radio</label
          >
          <div class="invalid-feedback">More example invalid feedback text</div>
        </div>
        <div class="mb-3">
          <input type="file" class="form-control" aria-label="file example" required />
          <div class="invalid-feedback">Example invalid form file feedback</div>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" type="submit" disabled>Submit form</button>
        </div>
      </form>
      
</body>
</html>
